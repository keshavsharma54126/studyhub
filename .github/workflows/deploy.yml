name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build the project
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v3
    
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
    
      - name: Build and push docker image for frontend
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile.web
          push: true
          tags: sharmakeshav54126293/studyhub-frontend:latest
      - name: Verify Pushed Image
        run: docker pull sharmakeshav54126293/studyhub-frontend:latest

      - name: Build and push docker image for http backend 
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile.httpBackend
          push: true
          tags: sharmakeshav54126293/studyhub-backend:latest

      - name: Build and push docker image for upload worker
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile.upload-worker
          push: true
          tags: sharmakeshav54126293/upload-worker:latest

      - name: Build and push docker image for ws server
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile.wsserver
          push: true
          tags: sharmakeshav54126293/wsserver:latest

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          name: id_rsa
          known_hosts: unnecessary
          if_key_exists: replace

      - name: Deploy to DigitalOcean droplet
        env:
          DROPLET_IP: ${{ secrets.DROPLET_IP }}
        run: |
          # Add droplet host key to known hosts
          mkdir -p ~/.ssh
          ssh-keyscan -H $DROPLET_IP >> ~/.ssh/known_hosts
          
          # Verify SSH connection first
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no root@$DROPLET_IP 'echo "SSH connection successful"'
          
          # Continue with deployment
          scp -i ~/.ssh/id_rsa docker-compose.yml .env root@$DROPLET_IP:/root/
          
          ssh -i ~/.ssh/id_rsa root@$DROPLET_IP << 'ENDSSH'
            cd /root
            docker system prune -f
            docker-compose pull && \
            docker-compose down --remove-orphans && \
            docker-compose up -d && \
            docker-compose ps
          ENDSSH
          