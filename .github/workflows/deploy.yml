name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build the project
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v3
    
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
    
      - name: Build and push docker image for frontend
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile.web
          push: true
          tags: sharmakeshav54126293/studyhub-frontend:latest
      - name: Verify Pushed Image
        run: docker pull sharmakeshav54126293/studyhub-frontend:latest

      - name: Build and push docker image for http backend 
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile.httpBackend
          push: true
          tags: sharmakeshav54126293/studyhub-backend:latest

      - name: Build and push docker image for upload worker
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile.upload-worker
          push: true
          tags: sharmakeshav54126293/upload-worker:latest

      - name: Build and push docker image for ws server
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile.wsserver
          push: true
          tags: sharmakeshav54126293/wsserver:latest

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          name: id_rsa
          known_hosts: unnecessary
          if_key_exists: replace

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Deploy to DigitalOcean droplet
        run: |
          # Copy files to droplet
          doctl compute ssh ${{ secrets.DROPLET_NAME }} --ssh-command 'mkdir -p /root/app'
          doctl compute scp docker-compose.yml root@${{ secrets.DROPLET_NAME }}:/root/app/
          doctl compute scp .env root@${{ secrets.DROPLET_NAME }}:/root/app/
          
          # Deploy using docker-compose
          doctl compute ssh ${{ secrets.DROPLET_NAME }} --ssh-command '
            cd /root/app && \
            docker system prune -f && \
            docker-compose pull && \
            docker-compose down --remove-orphans && \
            docker-compose up -d && \
            docker-compose ps
          '
          